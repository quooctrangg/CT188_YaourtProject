<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../IMAGES/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<script src="../JS/index.js"></script>

<body class="page">
    <header class="page__header">
        <a href="./trangchu.html">
            <img class="link__img-logo" src="../IMAGES/logo.png" alt="Logo">
        </a>
        <nav class="header__nav">
            <a class="nav__link" href="./trangchu.html">Trang Chủ</a>
            <a class="nav__link" href="./gioithieu.html">Giới Thiệu</a>
            <a class="nav__link" href="./sanpham.html">Sản Phẩm</a>
            <a class="nav__link" href="./tintuc.html">Tin Tức</a>
            <a class="nav__link" href="./dangnhap.html">Đăng Nhập</a>
            <a class="nav__link" href="./dangky.html">Đăng Ký</a>
            <a class="nav__link" href="./lienhe.html">Liên Hệ</a>
            <div class="nav__search">
                <form action="timkiem.html" method="get" class="search__form">
                    <input id="value__text" class="form__input-text" type="text" placeholder="Nhập nội dung cần tìm..."
                        onkeypress="return runScript(event)">
                    <button type="button" class="form__button-search" onclick="search()"><i
                            class="fa fa-search form__icon-search"></i></button>
                    <button type="button" class="form__button-shopping"><i
                            class="fa fa-shopping-cart form__icon-shopping"></i></button>
                </form>
            </div>
        </nav>
        <img class="img1" src="../IMAGES/header-img1.png" alt="header-img1">
        <img class="img2" src="../IMAGES/header-img2.png" alt="header-img2">
        <img class="img3" src="../IMAGES/header-img3.png" alt="header-img3">
    </header>
    <main class="page__main">
        <article class="article__main">
            <section class="article__section">
                <h1 class="article__title">ĐĂNG NHẬP</h1>
                <form class="section__form" action="" method="get" onsubmit="checkValue(this)">
                    <table class="from__table">
                        <tr>
                            <td colspan="2">
                                <img class="img-login" src="../IMAGES/dangnhap/userlogin.png" alt="">
                            </td>
                        </tr>
                        <tr>
                            <td class="td-icon"><i class="form__table-icon fa-solid fa-envelope"></i></td>
                            <td><input required class="form__table-input" type="email" name="email"
                                    placeholder="Nhập email">
                            </td>
                        </tr>
                        <tr>
                            <td class="td-icon"><i class="form__table-icon fa-solid fa-key"></td>
                            <td><input class="form__table-input" type="password" minlength="8" name="psw" required
                                    placeholder="Nhập mật khẩu">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p class="td-text">Bạn quên <a href="">Mật Khẩu?</a> <input type="checkbox"> Ghi nhớ cho
                                    lần đăng nhập
                                    sau</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="center-block">
                                    <input class="form__table--reset-login" type="submit" value="Đăng Nhập">
                                    <input class="form__table--input-register" type="reset" value="Hủy">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
        </article>
    </main>
    <footer class="page__footer">
        <p class="footer__text">&copy 2021 Bản quyền thuộc FreeezeVN
            <a class="footer__link" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
            <a class="footer__link" href="https://twitter.com/?lang=vi"><i class="fa-brands fa-twitter"></i></a>
            <a class="footer__link" href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#"><img class="footer-top" src="../IMAGES/top.png" alt=""></a>
        </p>
    </footer>
</body>

</html>
